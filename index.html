<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Cricket Scorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Cricket Scorer</h1>
        
        <div class="scorecard">
            <div class="team-score">
                <h2 id="batting-team">Team A</h2>
                <p id="total-score">0/0 (0.0 overs)</p>
            </div>
            
            <div class="batsmen">
                <h3>Batsmen</h3>
                <p>Striker: <span id="striker-name"></span> - <span id="striker-score">0</span>*</p>
                <p>Non-Striker: <span id="non-striker-name"></span> - <span id="non-striker-score">0</span></p>
            </div>
            
            <div class="bowler">
                <h3>Current Bowler</h3>
                <p><span id="bowler-name"></span> - <span id="bowler-stats">0-0-0-0</span> (O-M-R-W)</p>
            </div>
        </div>
        
        <div class="controls">
            <h3>Score Updates</h3>
            <button onclick="addRun(0)">Dot (0)</button>
            <button onclick="addRun(1)">1 Run</button>
            <button onclick="addRun(2)">2 Runs</button>
            <button onclick="addRun(3)">3 Runs</button>
            <button onclick="addRun(4)">4 Runs</button>
            <button onclick="addRun(6)">6 Runs</button>
            <button onclick="addExtra('wide')">Wide</button>
            <button onclick="addExtra('no-ball')">No Ball</button>
            <button onclick="wicket()">Wicket</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
